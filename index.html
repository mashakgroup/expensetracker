<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main class="main">
        <div class="summary">
            <div class="summary-item">
                <h3>Total Income</h3>
                <p id="totalIncome">$0.00</p>
            </div>
            <div class="summary-item">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">$0.00</p>
            </div>
            <div class="summary-item">
                <h3>Balance</h3>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <div class="content">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <div class="transactions">
                <h2>Transactions</h2>
                <ul id="transactionList">
                    <!-- Transactions will be dynamically added here -->
                </ul>
            </div>

            <div class="add-transaction">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-control">
                        <label for="text">Description</label>
                        <input type="text" id="text" placeholder="Enter description..." required>
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" placeholder="Enter amount..." required>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7819732899850961"
     crossorigin="anonymous"></script>
</body>
</html>
