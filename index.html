<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Guru</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f5f5f5;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: var(--secondary-color);
            padding: 0.5rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 2rem;
        }

        section {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            padding: 1rem;
            width: calc(50% - 1rem);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            background-color: var(--primary-color);
            height: 100%;
            width: 0;
        }

        @media (max-width: 768px) {
            section {
                width: 100%;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Budget Guru</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#budgets">Budgets</a></li>
            <li><a href="#expenses">Expenses</a></li>
            <li><a href="#income">Income</a></li>
            <li><a href="#goals">Goals</a></li>
            <li><a href="#debts">Debts</a></li>
        </ul>
    </nav>
    <div class="container">
        <main>
            <section id="dashboard">
                <h2>Dashboard</h2>
                <canvas id="spendingChart"></canvas>
            </section>
            <section id="budgets">
                <h2>Budgets</h2>
                <form id="budgetForm">
                    <input type="text" id="budgetCategory" placeholder="Category" required>
                    <input type="number" id="budgetAmount" placeholder="Amount" required>
                    <button type="submit">Set Budget</button>
                </form>
                <div id="budgetList"></div>
            </section>
            <section id="expenses">
                <h2>Expenses</h2>
                <form id="expenseForm">
                    <input type="text" id="expenseDescription" placeholder="Description" required>
                    <input type="number" id="expenseAmount" placeholder="Amount" required>
                    <select id="expenseCategory" required>
                        <option value="">Select Category</option>
                    </select>
                    <button type="submit">Add Expense</button>
                </form>
                <div id="expenseList"></div>
            </section>
            <section id="income">
                <h2>Income</h2>
                <form id="incomeForm">
                    <input type="text" id="incomeSource" placeholder="Source" required>
                    <input type="number" id="incomeAmount" placeholder="Amount" required>
                    <button type="submit">Add Income</button>
                </form>
                <div id="incomeList"></div>
            </section>
            <section id="goals">
                <h2>Saving Goals</h2>
                <form id="goalForm">
                    <input type="text" id="goalDescription" placeholder="Description" required>
                    <input type="number" id="goalAmount" placeholder="Target Amount" required>
                    <button type="submit">Set Goal</button>
                </form>
                <div id="goalList"></div>
            </section>
            <section id="debts">
                <h2>Debts</h2>
                <form id="debtForm">
                    <input type="text" id="debtDescription" placeholder="Description" required>
                    <input type="number" id="debtAmount" placeholder="Amount" required>
                    <input type="number" id="debtInterestRate" placeholder="Interest Rate (%)" required>
                    <button type="submit">Add Debt</button>
                </form>
                <div id="debtList"></div>
            </section>
        </main>
    </div>
    <script>
        // Initialize data
        let budgets = [];
        let expenses = [];
        let incomes = [];
        let goals = [];
        let debts = [];

        // DOM elements
        const budgetForm = document.getElementById('budgetForm');
        const budgetList = document.getElementById('budgetList');
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        const incomeForm = document.getElementById('incomeForm');
        const incomeList = document.getElementById('incomeList');
        const goalForm = document.getElementById('goalForm');
        const goalList = document.getElementById('goalList');
        const debtForm = document.getElementById('debtForm');
        const debtList = document.getElementById('debtList');
        const spendingChart = document.getElementById('spendingChart').getContext('2d');

        // Event listeners
        budgetForm.addEventListener('submit', addBudget);
        expenseForm.addEventListener('submit', addExpense);
        incomeForm.addEventListener('submit', addIncome);
        goalForm.addEventListener('submit', addGoal);
        debtForm.addEventListener('submit', addDebt);

        // Functions
        function addBudget(e) {
            e.preventDefault();
            const category = document.getElementById('budgetCategory').value;
            const amount = parseFloat(document.getElementById('budgetAmount').value);
            budgets.push({ category, amount });
            updateBudgetList();
            updateExpenseCategoryOptions();
            budgetForm.reset();
        }

        function addExpense(e) {
            e.preventDefault();
            const description = document.getElementById('expenseDescription').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('expenseCategory').value;
            expenses.push({ description, amount, category });
            updateExpenseList();
            updateChart();
            expenseForm.reset();
        }

        function addIncome(e) {
            e.preventDefault();
            const source = document.getElementById('incomeSource').value;
            const amount = parseFloat(document.getElementById('incomeAmount').value);
            incomes.push({ source, amount });
            updateIncomeList();
            incomeForm.reset();
        }

        function addGoal(e) {
            e.preventDefault();
            const description = document.getElementById('goalDescription').value;
            const amount = parseFloat(document.getElementById('goalAmount').value);
            goals.push({ description, amount, progress: 0 });
            updateGoalList();
            goalForm.reset();
        }

        function addDebt(e) {
            e.preventDefault();
            const description = document.getElementById('debtDescription').value;
            const amount = parseFloat(document.getElementById('debtAmount').value);
            const interestRate = parseFloat(document.getElementById('debtInterestRate').value);
            debts.push({ description, amount, interestRate });
            updateDebtList();
            debtForm.reset();
        }

        function updateBudgetList() {
            budgetList.innerHTML = '';
            budgets.forEach((budget, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <p>${budget.category}: $${budget.amount}</p>
                    <button onclick="removeBudget(${index})">Remove</button>
                `;
                budgetList.appendChild(div);
            });
        }

        function updateExpenseList() {
            expenseList.innerHTML = '';
            expenses.forEach((expense, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <p>${expense.description} - $${expense.amount} (${expense.category})</p>
                    <button onclick="removeExpense(${index})">Remove</button>
                `;
                expenseList.appendChild(div);
            });
        }

        function updateIncomeList() {
            incomeList.innerHTML = '';
            incomes.forEach((income, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <p>${income.source}: $${income.amount}</p>
                    <button onclick="removeIncome(${index})">Remove</button>
                `;
                incomeList.appendChild(div);
            });
        }

        function updateGoalList() {
            goalList.innerHTML = '';
            goals.forEach((goal, index) => {
                const div = document.createElement('div');
                const progressPercentage = (goal.progress / goal.amount) * 100;
                div.innerHTML = `
                    <p>${goal.description}: $${goal.progress} / $${goal.amount}</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${progressPercentage}%"></div>
                    </div>
                    <button onclick="updateGoalProgress(${index})">Update Progress</button>
                    <button onclick="removeGoal(${index})">Remove</button>
                `;
                goalList.appendChild(div);
            });
        }

        function updateDebtList() {
            debtList.innerHTML = '';
            debts.forEach((debt, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <p>${debt.description}: $${debt.amount} (${debt.interestRate}% interest)</p>
                    <button onclick="removeDebt(${index})">Remove</button>
                `;
                debtList.appendChild(div);
            });
        }

        function updateExpenseCategoryOptions() {
            const select = document.getElementById('expenseCategory');
            select.innerHTML = '<option value="">Select Category</option>';
            budgets.forEach(budget => {
                const option = document.createElement('option');
                option.value = budget.category;
                option.textContent = budget.category;
                select.appendChild(option);
            });
        }

        function updateChart() {
            const categories = budgets.map(budget => budget.category);
            const budgetAmounts = budgets.map(budget => budget.amount);
            const expenseAmounts = categories.map(category => 
                expenses.filter(expense => expense.category === category)
                        .reduce((sum, expense) => sum + expense.amount, 0)
            );

            new Chart(spendingChart, {
                type: 'bar',
                data: {
                    labels: categories,
                    datasets: [
                        {
                            label: 'Budget',
                            data: budgetAmounts,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        },
                        {
                            label: 'Expenses',
                            data: expenseAmounts,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function removeBudget(index) {
            budgets.splice(index, 1);
            updateBudgetList();
            updateExpenseCategoryOptions();
            updateChart();
        }

        function removeExpense(index) {
            expenses.splice(index, 1);
            updateExpenseList();
            updateChart();
        }

        function removeIncome(index) {
            incomes.splice(index, 1);
            updateIncomeList();
        }

        function removeGoal(index) {
            goals.splice(index, 1);
            updateGoalList();
        }

        function removeDebt(index) {
            debts.splice(index, 1);
            updateDebtList();
        }

        function updateGoalProgress(index) {
            const progress = prompt(`Enter new progress amount for "${goals[index].description}":`, goals[index].progress);
            if (progress !== null) {
                goals[index].progress = parseFloat(progress);
                updateGoalList();
            }
        }

        // Initialize the page
        updateExpenseCategoryOptions();
        updateChart();
    </script>
</body>
</html>
